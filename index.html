<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <p class="hour">9am</p>
        <form id="input">
            <span class="time" id="9am">
                <input type="text" class="input">
            </span>
        </form>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">10am</p>
        <span class="time" id="10am">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">11am</p>
        <span class="time" id="11am">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">12pm</p>
        <span class="time" id="12pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">1pm</p>
        <span class="time" id="1pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">2pm</p>
        <span class="time" id="2pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">3pm</p>
        <span class="time" id="3pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">4pm</p>
        <span class="time" id="4pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">5pm</p>
        <span class="time" id="5pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">6pm</p>
        <span class="time" id="6pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">7pm</p>
        <span class="time" id="7pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">8pm</p>
        <span class="time" id="8pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
      <div class="time-block">
        <p class="hour">9pm</p>
        <span class="time" id="9pm">
            <input type="text" class="input">
        </span>
        <button class="saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
